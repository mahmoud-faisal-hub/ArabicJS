name: Test

on:
  push:
    branches: [ main, alpha, 'beta' ]
  pull_request:
    branches: [ main, alpha, 'beta' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npm run test